<!DOCTYPE html>
<html>
    <title>Калькулятор</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/calculator/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/calculator/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/calculator/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/calculator/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/calculator/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/calculator/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/calculator/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/calculator/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/calculator/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/calculator/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/calculator/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/calculator/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/calculator/favicon-16x16.png">
    <link rel="manifest" href="/calculator/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) { // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) { // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <style>
        #install-button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>Калькулятор</h1>
        <form>
            <input type="text" id="input1" placeholder="Введите первое число">

            <input type="text" id="input2" placeholder="Введите второе число">

            <button type="button" onclick="add()" id="install-button">+</button>
            <button type="button" onclick="subtract()" id="install-button">-</button>
            <button type="button" onclick="multiply()" id="install-button">*</button>
            <button type="button" onclick="divide()" id="install-button">/</button>

            <input type="text" id="result" placeholder="Результат">

        </form>
        <button onclick="installPWA()" id="install-button">Install PWA</button>

        <script>
            function installPWA() { // Check if browser supports PWA installation
                if ('beforeinstallprompt' in window) { // Get the PWA installation prompt
                    window.addEventListener('beforeinstallprompt', (e) => { // Show the PWA installation prompt
                        e.prompt();
                        // Wait for user to install or cancel the installation
                        e.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User installed the PWA.');
                            } else {
                                console.log('User did not install the PWA.');
                            }
                        });
                    });
                } else {
                    console.log('PWA installation not supported.');
                }
            }
        </script>
        <script>
            function add() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 + num2;
                document.getElementById("result").value = res;
            }

            function subtract() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 - num2;
                document.getElementById("result").value = res;
            }

            function multiply() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 * num2;
                document.getElementById("result").value = res;
            }

            function divide() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 / num2;
                document.getElementById("result").value = res;
            }
        </script>
    </body>

</html>
