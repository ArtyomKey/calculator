    <body>
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        <form>
            <input type="text" id="input1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ">

            <input type="text" id="input2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ">

            <button type="button" onclick="add()">+</button>
            <button type="button" onclick="subtract()">-</button>
            <button type="button" onclick="multiply()">*</button>
            <button type="button" onclick="divide()">/</button>

            <input type="text" id="result" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç">

        </form>
        <button id="install-button">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

        <script>
            // –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É PWA-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            let deferredPrompt;

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallPromotion();

            });
            const installButton = document.getElementById('install-button');
            installButton.style.display = 'block';
            installButton.addEventListener('click', async () => {
                console.log('üëç', 'butInstall-clicked');
                const promptEvent = window.deferredPrompt;
                if (! promptEvent) { // –û—Ç–ª–æ–∂–µ–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.
                    return;
                }
                // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–ø—Ä–æ—Å –Ω–∞ —É—Å—Ç–∞–Ω–æ–≤–∫—É.
                promptEvent.prompt();
                // –ó–∞–ø–∏—Å–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –∂—É—Ä–Ω–∞–ª.
                const result = await promptEvent.userChoice;
                console.log('üëç', 'userChoice', result);
                // –°–±—Ä–æ—Å–∏—Ç—å –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ—Ç–ª–æ–∂–µ–Ω–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞:
                // prompt() –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑.
                window.deferredPrompt = null;
            });
            window.addEventListener('appinstalled', () => { // Hide the app-provided install promotion
                hideInstallPromotion();
                // Clear the deferredPrompt so it can be garbage collected
                deferredPrompt = null;
                // Optionally, send analytics event to indicate successful install
                console.log('PWA was installed');
            });
        </script>
        <script>
            function add() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 + num2;
                document.getElementById("result").value = res;
            }

            function subtract() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 - num2;
                document.getElementById("result").value = res;
            }

            function multiply() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 * num2;
                document.getElementById("result").value = res;
            }

            function divide() {
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var res = num1 / num2;

            }
